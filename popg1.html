<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Population Genetics Online Simulator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    
</head>


<style>
  body {
    margin: 0;
    overflow: hidden;
  }
</style>

<body>
    
    <!-- <img src="uir2.JPG" style = "width: 700px" alt="Responsive image"> -->
   
    <div class="container">
         <canvas id = "myCanvas"></canvas> 
    </div>
    <form>
        <div class = "form-inline">
                <label for="N">N (population size:  10 to 10,000  </label>
                <input type="number" class = "form-control" min=10 max=10000 id="N" value = 100>
        </div>
        <div class = "form-inline">
            <label for="p0">Initial frequency of A - 0 to 1.0  </label>
            <input type="number" class = "form-control" min=0 max=1.0 id="p0" value = 0.5>
        </div>
        <div class = "form-inline">
            <label for="WAA">Fitness of AA (0 to 1):  </label>
            <input type="number" class = "form-control" min=0 max=1.0 id="WAA" value = 1.0>
            <label for="WAA">Fitness of Aa (0 to 1):  </label>
            <input type="number" class = "form-control" min=0 max=1.0 id="WAa" value = 1.0>
            <label for="Waa">Fitness of AA (0 to 1):  </label>
            <input type="number" class = "form-control" min=0 max=1.0 id="Waa" value = 1.0>
        </div>
        <div class = "form-inline">
            <label for="gens" class="col-sm-4 col-form-label">Number of generations (10 to 10,000):  </label>
            <input type="number" class = "form-control" min=10 max=10000 id="gens" value = 500>
        </div>
        <div class = "form-inline">
            <label for="pops" class="col-sm-4 col-form-label">Number of populations (1 to 200)</label>
            <input type="number" class = "form-control" min=1 max=200 id="pops" value = 1>
        </div>
    </form>           
    <button class="btn btn-outline-primary" type="button"  onclick="run_model()">Run</button>
</body>

<script src="popg1.js"></script>
